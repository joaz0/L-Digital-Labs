<header [class.scrolled]="isScrolled()">
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress" [style.width.%]="scrollProgress()"></div>

    <div class="container header-inner">
        <!-- Logo -->
        <a routerLink="/" class="logo" (click)="closeMobileMenu()">
            <img src="assets/images/logo.png" alt="L Digital Labs" width="40" height="40">
            <span class="logo-text">L<span class="logo-dot">.</span>digitallabs</span>
        </a>

        <!-- Desktop Nav -->
        <nav class="desktop-nav">
            @for (link of navLinks; track link.label) {
            @if (link.fragment) {
            <a [routerLink]="link.path" [fragment]="link.fragment" (click)="scrollToSection(link.fragment)"
                class="nav-link">{{ link.label }}</a>
            } @else {
            <a [routerLink]="link.path" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: link.path === '/' }" class="nav-link">{{ link.label }}</a>
            }
            }
        </nav>

        <!-- CTA Desktop -->
        <a [href]="whatsappLink" target="_blank" rel="noopener" class="btn btn-primary header-cta">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z" />
                <path
                    d="M12 0C5.373 0 0 5.373 0 12c0 2.625.846 5.059 2.284 7.034L.789 23.492a.5.5 0 00.611.611l4.458-1.495A11.952 11.952 0 0012 24c6.627 0 12-5.373 12-12S18.627 0 12 0zm0 22c-2.357 0-4.554-.685-6.405-1.865l-.447-.293-3.174 1.064 1.064-3.174-.293-.447A9.96 9.96 0 012 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z" />
            </svg>
            Falar no WhatsApp
        </a>

        <!-- Mobile Hamburger -->
        <button class="hamburger" [class.open]="isMobileMenuOpen()" (click)="toggleMobileMenu()" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.open]="isMobileMenuOpen()">
        <nav class="mobile-nav">
            @for (link of navLinks; track link.label) {
            @if (link.fragment) {
            <a [routerLink]="link.path" [fragment]="link.fragment" (click)="scrollToSection(link.fragment)"
                class="mobile-link">{{ link.label }}</a>
            } @else {
            <a [routerLink]="link.path" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: link.path === '/' }" class="mobile-link"
                (click)="closeMobileMenu()">{{ link.label }}</a>
            }
            }
            <a [href]="whatsappLink" target="_blank" rel="noopener" class="btn btn-whatsapp mobile-cta">
                Falar no WhatsApp
            </a>
        </nav>
    </div>
</header>
